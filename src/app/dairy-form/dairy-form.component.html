<div class="row">
  <div class="col">
    <form   [formGroup]="dairyForm" (ngSubmit)="onSubmit()" >  <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" formControlName="date" type="text">
        <label for="entry">Entry</label>
        <input class="form-control" formControlName="entry" type="text">
      </div>
      <button [disabled]="!dairyForm.valid" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
